config:
  # Page eject
  - separatorRegex: "^.{6}\\/"
    descendants:
      # Division
      - separatorRegex: "^.{6}\\s{1,4}\\S+\\s+DIVISION"
        descendants:
          # Section
          - separatorRegex: "^.{6}\\s{1,4}\\S+\\s+SECTION"
            descendants:
              # Paragraph
              - separatorRegex: "^.{6}\\s{1,4}\\S+(?!\\s+(?:SECTION|DIVISION))"
